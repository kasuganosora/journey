<!DOCTYPE html>
<html>
<head>
    {# Document Settings #}
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    {# Page Meta #}
    <title>{{Blog.Title}}</title>
    <meta name="description" content="{{Blog.Description}}" />

    {# Styles #}
    <link rel="stylesheet" type="text/css" href="/assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/font_awesome.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />

    {# Responsive Meta Tags #}
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="{{body_class}}">

<header class="sidebar" {%if Blog.Cover %}style="background-image: url({{Blog.Cover}})"{% endif %}>
    <div class="sidebar_inner">
        <div class="sidebar_header">
            <div class="sidebar_userimage" {%if Blog.Logo %}style="background-image: url({{Blog.Logo}})"{% endif %}></div>
        <h1 class="sidebar_title">{{ Blog.Title }}</h1>
    </div>
    <div class="sidebar_symbols">
        <a href="/rss/" target="_blank" title="Subscribe"><i class="fa fa-rss-square fa-lg sidebar_symbol rss_symbol"></i></a>
    </div>
        {% for nav in Blog.NavigationItems %}
        <h2 class="sidebar_link"><a href="{{nav.Url}}">{{nav.Label}}</a></h2>
        {% endfor %}
    </div>
</header>
{# body #}
{% block body %}{% endblock %}
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = ''; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
</body>
</html>
